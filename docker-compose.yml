version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-server
    environment:
      - NODE_ENV=production
    networks:
      - mynetwork
    depends_on:
      - db
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - mynetwork
    ports:
      - "80:80"
    depends_on:
      - app
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db-connect
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
  
networks:
  mynetwork:
    driver: bridge